<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock! Paper! Scissors!</h1>
    
    <hr>

    <h2 id="winner">Let's Begin!!!</h2>
    
    <div class="display">
        <div class="human">
            <h2 id="humanscore">Your Score: 0</h2>
            <img src="" alt="" class="humanchoice">
        </div>
        <div class="computer">
            <h2 id="computerscore">Computer's Score: 0</h2>
            <img src="" alt="" class="computerchoice">
        </div>
    </div>

    <div class="yourturn">
        <h2>Unleash Your Choice!!!</h2>
        <div class="choices">
            <button id="rock"><img src="assets/rock.jpeg" alt="Rock"></button>
            <button id="paper"><img src="assets/paper.jpeg" alt="Paper"></button>
            <button id="scissors"><img src="assets/scissors.jpeg" alt="Scissors"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
